<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技術專欄 | 極致核心 ProCore | 專業汽車解碼與市場深度洞察</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-deep: #050505; --glass: rgba(20, 20, 20, 0.7); --gold: #D4AF37; }
        body { background-color: var(--bg-deep); color: #e5e5e5; font-family: 'Noto Sans TC', sans-serif; }
        .blog-card { background: var(--glass); backdrop-filter: blur(12px); border-left: 2px solid rgba(255,255,255,0.05); padding: 3rem; transition: all 0.3s; }
        .blog-card:hover { border-left: 2px solid var(--gold); background: rgba(30, 30, 30, 0.6); transform: translateX(5px); }
        nav { background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="antialiased">
    <nav class="sticky top-0 w-full z-50 py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <a href="/" class="font-cinzel text-xl text-white font-bold tracking-widest">PROCORE</a>
            <div class="hidden md:flex space-x-8 text-xs font-bold tracking-[0.2em] uppercase">
                <a href="/cases" class="text-gray-400 hover:text-white transition">解碼實績 (Works)</a>
                <a href="/blog" class="text-gold border-b border-gold pb-1">技術專欄 (Blog)</a>
            </div>
            <div class="md:hidden flex space-x-4 text-[10px] font-bold tracking-widest">
                <a href="/cases" class="text-white">WORKS</a>
                <a href="/blog" class="text-gold">BLOG</a>
                <a href="tel:0909277670" class="text-gold">CALL</a>
            </div>
        </div>
    </nav>

    <header class="py-24 text-center">
        <span class="text-gold text-[10px] tracking-[0.4em] uppercase mb-4 block">Knowledge & Insight</span>
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-6 font-cinzel">深度技術專欄</h2>
        <p class="text-gray-500 font-light max-w-2xl mx-auto px-6 text-sm md:text-base leading-loose">解析防盜系統核心邏輯，洞察汽車電子市場趨勢，分享職人的底層技術觀察。</p>
    </header>

    <main class="max-w-5xl mx-auto px-6 pb-32 space-y-12">
        <div id="blog-list" class="space-y-8">
            <!-- 由 JS 動態加載 -->
        </div>
    </main>

    <script>
        async function loadBlog() {
            try {
                const response = await fetch('/blog.json?t=' + new Date().getTime());
                const blogData = await response.json();
                
                document.getElementById('blog-list').innerHTML = blogData.map(item => `
                    <div class="blog-card rounded-sm">
                        <span class="text-[10px] text-gold tracking-widest uppercase mb-2 block">${item.category} | ${item.date}</span>
                        <h3 class="text-white font-bold text-xl mb-4 leading-tight">${item.title}</h3>
                        <p class="text-gray-500 text-sm leading-loose mb-6">${item.summary}</p>
                        <a href="${item.link}" class="text-xs text-white hover:text-gold transition tracking-widest uppercase">Read Full Analysis →</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加載文章失敗:', error);
            }
        }
        loadBlog();
    </script>
</body>
</html>
