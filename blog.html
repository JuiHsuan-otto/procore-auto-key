        .blog-card:hover { border-left: 2px solid var(--gold); background: rgba(30, 30, 30, 0.6); }

<body class="antialiased">
    <nav class="py-8 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">

        document.getElementById('blog-list').innerHTML = blogData.map(item => `
            <div class="blog-card rounded-sm">
                <span class="text-[10px] text-gold tracking-widest uppercase mb-2 block">${item.category}</span>
                <h3 class="text-white font-bold text-xl mb-4">${item.title}</h3>
                <p class="text-gray-500 text-sm leading-loose mb-6">${item.summary}</p>
                <a href="${item.link}" class="text-xs text-white hover:text-gold transition tracking-widest uppercase">Read Article →</a>
