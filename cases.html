<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解碼實績 | 極致核心 ProCore | 全台 24H 汽車鑰匙救援紀錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-deep: #050505; --glass: rgba(20, 20, 20, 0.7); --gold: #D4AF37; }
        body { background-color: var(--bg-deep); color: #e5e5e5; font-family: 'Noto Sans TC', sans-serif; }
        .glass-card { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); transition: all 0.5s ease; }
        .glass-card:hover { border-color: var(--gold); transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.8); }
        .case-img { width: 100%; height: 240px; object-fit: cover; border-radius: 2px; }
        nav { background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="antialiased">
    <!-- 手機版優化導航列 -->
    <nav class="sticky top-0 w-full z-50 py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <a href="/" class="font-cinzel text-xl text-white font-bold tracking-widest">PROCORE</a>
            <!-- 桌機選單 -->
            <div class="hidden md:flex space-x-8 text-xs font-bold tracking-[0.2em] uppercase">
                <a href="/cases" class="text-gold border-b border-gold pb-1">解碼實績 (Works)</a>
                <a href="/blog" class="text-gray-400 hover:text-white transition">技術專欄 (Blog)</a>
            </div>
            <!-- 手機選單按鈕 (直接顯示文字提升直覺度) -->
            <div class="md:hidden flex space-x-4 text-[10px] font-bold tracking-widest">
                <a href="/cases" class="text-gold">WORKS</a>
                <a href="/blog" class="text-white">BLOG</a>
                <a href="tel:0909277670" class="text-gold">CALL</a>
            </div>
        </div>
    </nav>

    <header class="py-20 text-center">
        <span class="text-gold text-[10px] tracking-[0.4em] uppercase mb-4 block">Field Mission Logs</span>
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-6 font-cinzel">實績展示</h2>
        <p class="text-gray-500 font-light max-w-2xl mx-auto px-6 text-sm md:text-base leading-loose">直擊全台救援現場。每一場成功的解碼，都是我們對「極致」的具體實踐。</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-32">
        <div id="case-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- 由 JS 生成 -->
        </div>
    </main>

    <script>
        const caseData = [
            { "region": "彰化花壇", "car": "BMW 3 Series", "title": "BMW 3系列鑰匙全丟救援：花壇現場技術實錄", "img": "img/bmw_3series_huatan_real.jpg", "link": "/article-bmw-3series-huatan-rescue" },
            { "region": "彰化和美", "car": "Benz ML350", "title": "Mercedes-Benz ML350 智慧鑰匙新增：和美現場技術實錄", "img": "img/benz_ml350_hemei_real.jpg", "link": "/article-benz-ml350-hemei-service" },
            { "region": "台中清水", "car": "Toyota Altis", "title": "2020 Altis 智能鑰匙全丟：清水現場快速匹配紀錄", "img": "img/toyota_altis_qingshui_real.jpg", "link": "/article-toyota-altis-qingshui-rescue" },
            { "region": "台中霧峰", "car": "Mazda CX-5", "title": "霧峰 Mazda CX-5 智慧鑰匙旗艦級救援", "img": "img/mazda_cx5_wufeng_real.jpg", "link": "/article-mazda-wufeng-rescue" },
            { "region": "台中中科", "car": "Nissan Kicks", "title": "中科 Kicks 智能鑰匙全丟：極速現場匹配", "img": "img/nissan_kicks_zhongke_real.jpg", "link": "/article-nissan-kicks-zhongke-rescue" },
            { "region": "台北新店", "car": "Mercedes-Benz", "title": "新店賓士 FBS3 智慧鑰匙全丟：數據重構實錄", "img": "img/benz_xindian_fbs3.jpg", "link": "/article-benz-fbs3-xindian-rescue" },
            { "region": "彰化線西", "car": "VW Pointer", "title": "線西小獵犬鑰匙全丟：引擎電腦解碼", "img": "img/vw_pointer_rear.jpg", "link": "/article-vw-pointer-xianxi-rescue" },
            { "region": "高雄楠梓", "car": "VW T5", "title": "高雄福斯 T5 晶片鑰匙全丟救援", "img": "img/vw_t5_kaohsiung.jpg", "link": "/article-vw-t5-kaohsiung-rescue" },
            { "region": "台中大肚", "car": "VW Golf", "title": "2020 Golf 智能鑰匙新增：現場匹配實錄", "img": "img/vw_golf_dadu.jpg", "link": "/article-vw-golf-dadu-service" },
            { "region": "彰化田中", "car": "Honda Fit", "title": "田中 Honda Fit 智慧鑰匙全丟救援", "img": "img/honda_fit_tanaka.jpg", "link": "/article-honda-fit-tanaka-rescue" },
            { "region": "雲林地區", "car": "Skoda Kodiaq", "title": "雲林 Skoda 晶片鑰匙遺失：MQB 平台解碼", "img": "img/skoda-kodiaq-rescue.jpg", "link": "/article-skoda-kodiaq-yunlin-rescue" }
        ];

        document.getElementById('case-list').innerHTML = caseData.map(item => `
            <div class="glass-card p-6 rounded group">
                <div class="overflow-hidden mb-6 rounded">
                    <img src="${item.img}" class="case-img group-hover:scale-110 transition duration-700">
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] text-gold border border-gold/30 px-2 py-1 tracking-widest">${item.region}</span>
                    <span class="text-[10px] text-gray-500 font-cinzel">${item.car}</span>
                </div>
                <h3 class="text-white font-bold text-lg mb-6 leading-snug">${item.title}</h3>
                <a href="${item.link}" class="text-[10px] text-white border-b border-white/20 pb-1 hover:border-gold transition tracking-widest uppercase">View Case Details →</a>
            </div>
        `).join('');
    </script>
</body>
</html>
